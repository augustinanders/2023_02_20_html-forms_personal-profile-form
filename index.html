<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <fieldset>
        <p>
          We want to get to konw you! Please enter your personal informaiton.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" />
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" />
          <label for="birthday">Your Birthday:</label>
          <input type="date" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>

          <label for="color">Favorite Color:</label>
          <input type="color" id="color" />

          <label for="pet">What is your favourite pet?</label>
          <select name="pet" id="pet">
            <option value="">--Please choose an option--</option>
            <option value="cow">Cow</option>
            <option value="cow">Horse</option>
            <option value="cow">Rabbit</option>
          </select>
        </fieldset>
        <button type="submit">Sumit</button>
      </fieldset>
    </section>
  </body>
</html>
